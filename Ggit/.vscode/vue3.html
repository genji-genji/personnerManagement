<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <title>一个简单的vue实例</title>

    <!--引入vue的库-->

    <script src="vue.js"></script>

</head>

<body>

    <div id="root">{{msg}}</div>

    <div id="root2"></div>

    <script>
        //创建一个vue实例--与ID为root的结点进行绑定--data 是vue实例中的一些数据存放地点

        new Vue({

            el: "#root",

            data: {

                msg: "hello world"

            }

        })
    </script>

    <script>
        //原生js实现

        var dom = document.getElementById("root2");

        dom.innerHTML = "hello world!";
    </script>

</body>

</html>
