<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="type1"/>
	    <input type="color" id="type2" />
	    <button id="change">change</button>
	    
	    <script type="text/javascript">
	    	var btn = document.getElementById('change')
	    	var tex = document.getElementById('type1')
	    	var col = document.getElementById('type2')
	    	btn.onclick = function(){
	    		if (tex.value == 'checkbox'){
	    		col.type = 'checkbox'
	    		}else if(tex.value  == 'password'){
	    			col.type = 'password'
	    		}
	    		else if(tex.value  == 'color'){
	    			col.type = 'color'
	    		}
	    		else{
	    			alert('error')
	    		}
	    	}
	    	
	    </script>
	</body>
</html>
