<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src = js/vue.js">
			
		</script>
	</head>
	<body>
		<div id="box">
			{{str}}
			<h1{{ss}}></h1>
			<h1>{{ss+str}}</h1>
			
			<h1 style="color: darkcyan;">{{"num01*num02}}</h1>
			<h1 style="color: darkcyan;">{{"num01>num02}}</h1>
			
			<h1 style="color: saddlebrown;"></h1>
			
			<h1>function{{hi()}}</h1>
		</div>
		<script type="text/javascript">
			var vm = new vue({
				el:'#box',
				data:{
					str:'sadsd',
					ss:'asdasdasd',
					num01:4,
					num02:2
				},
				methods:{
					hi:function(){
						alert('sdasd')
					}
				}
			})
		</script>
	</body>
</html>
