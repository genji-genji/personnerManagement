<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src ="js/vue.js">
			
		</script>
		<style type="text/css">
			img {
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img v-bind:src="path" />
			<input :type="kind" />
			<hr />
			<input type="text" v-model="val" />
			{{val}}
			<hr />
			<input  type="text" v-model="one"/>
			+
			<input type="text" v-model="two"/>
			=
			<b style="color: salmon;">{{Number(one)+Number(two)}}</b>
			<h1>{{one}}+{{two}}={{Number(one)+Number(two)}}</h1>
		</div>
		<script type="text/javascript">
			var vm =  new Vue({
				el:'#box',
				data:{
					path:'img/PIC/2.jpg',
					kind:'text',
					val:'',
					one:'',
					two:''
				}
			})
		</script>
	</body>
</html>
